<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Which Transformer Character are You?</h1>
            <button class="start">Start Quiz</button>
        </div>

            <div class="questions">
                <div class = 'optionOne' style="display:none;">
                    <h1>What role do you play in your friend group?</h1>
                    <br>
                    <button class="Prime">The responsible person</button>
                    <br>
                    <button class="Bumblebee">The funny and loyal person</button>
                    <br>
                    <button class="Ironhide">The tough guy</button>
                    <br>
                    <button class="Megatron">The dominate person that takes control</button>
                    <br>
                </div>
                <div class = 'optionTwo' style="display:none;">
                    <h1>What's your biggest strength?</h1>
                    <br>
                    <button class="Bumblebee">Loyalty and adaptablilty</button>
                    <br>
                    <button class="Megatron">Determination and persistent</button>
                    <br>
                    <button class="Prime">Wise and calm</button>
                    <br>
                    <button class="Ironhide">Bravery and strength</button>
                    <br>
                </div>
                <div class = 'optionThree' style="display:none;">
                    <h1>Your style of leadership?</h1>
                    <br>
                    <button class="Ironhide">Lead with force and bravery</button>
                    <br>
                    <button class="Bumblebee">Lead with energy and heart</button>
                    <br>
                    <button class="Megatron">Lead with strength and fear</button>
                    <br>
                    <button class="Prime">Lead with respect and inspire others</button>
                    <br>
                </div>
                <div class = 'optionFour' style="display:none;">
                    <h1>How would your friends descibe you?</h1>
                    <br>
                    <button class="Prime">Wise, calm, and dependable</button>
                    <br>
                    <button class="Megatron">Intense, powerful, and initmidating</button>
                    <br>
                    <button class="Bumblebee">Loyal, funny, and dependable</button>
                    <br>
                    <button class="Ironhide">Tough, blunt, and protective</button>
                </div>
            </div>

        
        <div class="result" style="display:none;">
            <div class = 'winMegatron hidden'>
                <img src="https://media1.tenor.com/m/ML0LJAXyeGEAAAAd/megatron-g1.gif">
            </div>
            <div class = 'winBumblebee hidden'>
                <img src ="https://media2.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3emljc3Uwd2ZiZ3gzNnFveGRlOGRuaHlvN3k5OWwyNWltMDN1c2R5diZlcD12MV9naWZzX3NlYXJjaCZjdD1n/EYg4PVIG3xlWU/giphy.webp">
            </div>
            <div class = 'winIronhide hidden'>
                <img src ="https://i.pinimg.com/originals/5f/b1/c7/5fb1c71e87b536b5fd4efe55ceaa7a45.gif">
            </div>
            <div class = 'winPrime hidden'>
                <img src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGVoeWR1d2s4c2RleHZ1Mzlxb2tsM2ZocHR1NDJ3ejRraWI5cHh1MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NYx77GABHTji/giphy.gif">
            </div>
        </div>
    </body>
</html>
